<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="topbar">
				<div class="top">
					<h1 class="title">Inbox</h1>
				</div>
				<div class="bottom">
					<div class="border">
						<input class="taskinput" type="text" name="taskinput" placeholder="Add Task to List, Press Enter" autofocus>
						<div class="priority-button">
							<i class="fas fa-exclamation"></i>
							<i class="fas fa-exclamation"></i>
							<i class="fas fa-exclamation"></i>
						</div>
						<i class="far fa-calendar-alt"></i>
					</div>
				</div>
			</div>
			<div class="dropdown calendar"></div>
			<div class="dropdown priority">
				<div class="priority-item priority-level-1">
					<input type="radio" name="priority">
					<div class="priority-item-button">
						<i class="fas fa-exclamation"></i>
						<i class="fas fa-exclamation"></i>
						<i class="fas fa-exclamation"></i>
					</div>
					<span>High</span>
				</div>
				<div class="priority-item priority-level-2">
					<input type="radio" name="priority">
					<div class="priority-item-button">
						<i class="fas fa-exclamation"></i>
						<i class="fas fa-exclamation"></i>
					</div>
					<span>Medium</span>
				</div>
				<div class="priority-item priority-level-3">
					<input type="radio" name="priority">
					<div class="priority-item-button">
						<i class="fas fa-exclamation"></i>
					</div>
					<span>Low</span>
				</div>
				<div class="priority-item priority-level-4">
					<input type="radio" name="priority">
					<div class="priority-item-button">
						<i class="fas fa-exclamation"></i>
						<i class="fas fa-exclamation"></i>
						<i class="fas fa-exclamation"></i>
					</div>
					<span>None</span>
				</div>
			</div>
			<ul class="list"></ul>
		</div>
	</body>
</html>
